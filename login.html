<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>StepKnow.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" />
<link href="css/style.css" rel="stylesheet" />
</head>
<body id="login" style="background-color: #eee">


  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="./">StepKnow.com</a>

			<!--<div class="col-md-3 text-end" id="topbar-signup">
        <a type="button" class="btn btn-outline-primary me-2" href="./login.html">Login</a>
        <a type="button" class="btn btn-primary" href="./signup.html">Sign-up</a>
      </div>-->

    </div>
  </nav>

  <main>
    

<div class="card shadow-sm p-4 m-2">
           

           <div class="col-lg-6 col-xxl-4 mb-5 p-5 mx-auto">

              <h2 class="mb-5">Login</h2>

            <div class="d-grid gap-2">



		        <form class="needs-validation" novalidate="">

		          <div class="row g-3">
		           

		            <div class="col-12">
		              <label for="username" class="form-label">Email</label>
		              <div class="input-group has-validation">
		                <input type="email" class="form-control" id="email" placeholder="you@example.com" required="">
		                <div class="invalid-feedback">
		                  Your username is required.
		                </div>
		              </div>
		            </div>

		            <div class="col-12">
		              <label for="email" class="form-label">Password</label>
		              <input type="password" class="form-control" id="password" placeholder="">
		              <div class="invalid-feedback">
		                Please enter a valid email address for shipping updates.
		              </div>
		            </div>

		          </div>

		          <a class="w-100 btn btn-primary btn-lg p-2 mt-3" id="loginButton">Login</a>

		        </form>

              <hr />

              <button id="login-button-google" class="btn btn-outline-secondary" type="button">Login with Google</button>
              <button id="login-button-facebook" class="btn btn-primary" type="button" disabled>Login with Facebook</button>

            </div>
          </div>


  </main>



<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script type="module" src="js/main.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>



</body>
</html>
